<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated OAuth Neumorphism Login</title>

      <div class="input-group">
        <input type="email" placeholder="Enter Your Email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Enter password" required>
        <span class="show-password">üëÅÔ∏è</span>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember</label>
        <a href="#">Lost Password?</a>
      </div>
      <button type="submit" class="sign-in-btn">Sign In</button>
      <div class="social-login">
        <button onclick="oauthLogin('facebook')">F</button>
        <button onclick="oauthLogin('google')">G</button>
        <button onclick="oauthLogin('github')" class="github-btn">

  </div>
